name: CI/CD for lpsearch-backend

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: lpsearch-backend

    steps:
    - name: âœ… Checkout source
      uses: actions/checkout@v3

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ›  Build Spring Boot with Gradle
      run: ./gradlew build
      working-directory: backend/lpsearch-backend

    - name: ğŸ³ Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“¦ Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest .

    - name: ğŸ“¤ Push image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
